{% extends 'emp/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Confirm Delete</h2>
    </div>
    <div class="card-body">
        <p class="alert alert-danger">Are you sure you want to delete employee: <strong>{{ employee.name }}</strong> (ID: {{ employee.employee_id }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
